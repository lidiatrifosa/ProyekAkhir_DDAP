    <!-- Mood Tracker Section -->
    <section id="moodTracker" class="py-5 bg-white">
      <div class="container">
        <h2 class="h2 fw-bold text-center pastelpink-text mb-5">
          Mood Tracker
        </h2>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow mb-4">
              <div class="card-body text-center">
                <p class="mb-3">Bagaimana perasaanmu hari ini?</p>
                <div class="d-flex justify-content-center gap-3 mb-3">
                  <span class="mood-emoji fs-1" data-mood="senang" role="button"
                    >😊</span
                  >
                  <span class="mood-emoji fs-1" data-mood="biasa" role="button"
                    >😐</span
                  >
                  <span class="mood-emoji fs-1" data-mood="sedih" role="button"
                    >😢</span
                  >
                  <span class="mood-emoji fs-1" data-mood="cemas" role="button"
                    >😰</span
                  >
                </div>
                <button
                  id="saveMood"
                  class="btn pastelpink-500 text-white"
                  disabled
                >
                  Simpan Mood
                </button>
              </div>
            </div>
            <div class="card shadow">
              <div class="card-body">
                <h5 class="fw-semibold mb-3">Riwayat Mood</h5>
                <ul id="moodHistory" class="list-group list-group-flush small">

    <script>
      function updateActiveNav() {
        const hash = window.location.hash || "#home";
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === hash) {
            link.classList.add("pastelpink-text", "fw-semibold");
          } else {
            link.classList.remove("pastelpink-text", "fw-semibold");
          }
        });
      }

      updateActiveNav();
      window.addEventListener("hashchange", updateActiveNav);
    </script>
