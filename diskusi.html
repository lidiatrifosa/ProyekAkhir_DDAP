<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruang Lega - Tempat Nyaman untuk Kesehatan Mental</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff9f9;
      }
      .pastelpink-bg {
        background-color: #ffd6d6 !important;
      }
      .pastelpink-100 {
        background-color: #fff1f1 !important;
      }
      .pastelpink-200 {
        background-color: #ffd6d6 !important;
      }
      .pastelpink-300 {
        background-color: #ffc7c7 !important;
      }
      .pastelpink-400 {
        background-color: #ffb8b8 !important;
      }
      .pastelpink-500 {
        background-color: #ffa7a7 !important;
      }
      .pastelpink-600 {
        background-color: #ff9a9a !important;
      }
      .pastelpink-text {
        color: #ffa7a7 !important;
      }
      .pastelblue-bg {
        background-color: #d6f0ff !important;
      }
      .pastelblue-100 {
        background-color: #eaf7ff !important;
      }
      .pastelblue-200 {
        background-color: #d6f0ff !important;
      }
      .pastelblue-300 {
        background-color: #b8e4ff !important;
      }
      .pastelblue-400 {
        background-color: #a7dbff !important;
      }
      .pastelblue-500 {
        background-color: #8fd1ff !important;
      }
      .pastelblue-600 {
        background-color: #7fcaff !important;
      }
      .pastelblue-text {
        color: #8fd1ff !important;
      }
      .hero-pattern {
        background-image: radial-gradient(#ffc7c7 1px, transparent 1px),
          radial-gradient(#b8e4ff 1px, transparent 1px);
        background-size: 20px 20px, 40px 40px;
        background-position: 0 0, 10px 10px;
      }
      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .mood-emoji {
        transition: all 0.3s ease;
      }
      .mood-emoji:hover {
        transform: scale(1.2);
      }
      .chat-bubble {
        position: relative;
        background: #ffd6d6;
        border-radius: 1rem;
      }
      .chat-bubble:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 20%;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-top-color: #ffd6d6;
        border-bottom: 0;
        margin-left: -10px;
        margin-bottom: -10px;
      }
      .chat-bubble.bg-blue {
        background: #eaf7ff;
      }
      .chat-bubble.bg-blue:after {
        border-top-color: #eaf7ff;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ffe6e6;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffa7a7;
        border-radius: 10px;
      }
      /* Animation for breathing exercise */
      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      .breathing-circle {
        animation: breathe 6s ease-in-out infinite;
      }
      /* Kombinasi warna biru pastel dan pink pastel pada section dan card */
      section.pastelpink-100:nth-of-type(even),
      section.bg-white:nth-of-type(odd) {
        background-color: #eaf7ff !important;
      }
      .card.pastelpink-100:nth-child(even),
      .card.pastelpink-100:nth-child(2n) {
        background-color: #eaf7ff !important;
      }
      .card.pastelblue-100 {
        background-color: #eaf7ff !important;
      }
      .btn.pastelblue-500 {
        background-color: #8fd1ff !important;
        color: #fff !important;
      }
      .btn.pastelblue-500:hover {
        background-color: #7fcaff !important;
      }
      /* Kombinasi warna pada judul section */
      .section-title-alt {
        color: #8fd1ff !important;
      }
      /* Kombinasi warna pada border dan icon */
      .border-pastelblue-500 {
        border-color: #8fd1ff !important;
      }
      .text-pastelblue {
        color: #8fd1ff !important;
      }
    </style>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

    <nav

      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#home">
          <i class="fas fa-cloud pastelpink-text me-2"></i>
          <span class="fw-bold">
            <span class="pastelpink-text">Ruang</span>
            <span class="pastelblue-text"> Lega</span>
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Discussion Section -->
    <section id="discussion" class="py-5 pastelpink-100">
      <div class="container">
        <h2 class="h2 fw-bold text-center pastelpink-text mb-5">
          Ruang Diskusi
        </h2>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow mb-4">
              <div class="card-body">
                <form id="discussionForm">
                  <div class="mb-3">
                    <label for="username" class="form-label"
                      >Nama (Opsional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Anonim"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label"
                      >Cerita atau Pesan Anda</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                      required
                      placeholder="Bagikan cerita atau perasaanmu di sini..."
                    ></textarea>
                  </div>
                  <button type="submit" class="btn pastelpink-500 text-white">
                    Kirim
                  </button>
                </form>
              </div>
            </div>
            <div id="discussionList">
              <!-- Pesan diskusi akan muncul di sini -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-4 bg-white border-top mt-5">
      <div class="container text-center">
        <span class="text-muted"
          >&copy; 2025 Ruang Lega. All rights reserved.</span
        >
      </div>
    </footer>
    <script>
      function updateActiveNav() {
        const path = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");
        navLinks.forEach((link) => {
          const href = link.getAttribute("href");
          if (href && path === href) {
            link.classList.add("pastelpink-text", "fw-semibold");
          } else {
            link.classList.remove("pastelpink-text", "fw-semibold");
          }
        });
      }
      updateActiveNav();
      window.addEventListener("popstate", updateActiveNav);
      window.addEventListener("DOMContentLoaded", updateActiveNav);
    </script>
    <script src="script.js"></script>
  </body>
</html>
